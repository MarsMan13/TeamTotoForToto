{% extends 'test2/base2.html' %}



{% block content %}
    {% for post in posts %}
       <div class="post">
           <p class="post_identity">
               {{ post.identity }}
               {{ post.created_date}}
           </p>
           <p class="post_photo">
               {{ post.photo}}
           </p>
           <p class="post_stoty">
               {{ post.story }}
               {{ post.published_date }}
           </p>
           
           
       </div>
       
    {% endfor %}
{% endblock %}
